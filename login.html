<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Chairs Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      /* Authentication Page Styles */
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
      }

      .auth-box {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        max-width: 450px;
        width: 100%;
        padding: 50px 40px;
        animation: slideUp 0.6s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .auth-logo h1 {
        color: #7b5244;
        font-size: 32px;
        font-weight: 700;
        margin: 0;
      }

      .auth-logo p {
        color: #666;
        font-size: 14px;
        margin-top: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      .form-control {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e8e8e8;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        font-family: "Work Sans", sans-serif;
      }

      .form-control:focus {
        outline: none;
        border-color: #7b5244;
        box-shadow: 0 0 0 3px rgba(123, 82, 68, 0.1);
      }

      .password-wrapper {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        transition: color 0.3s ease;
      }

      .toggle-password:hover {
        color: #7b5244;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .forgot-password {
        color: #7b5244;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      .forgot-password:hover {
        opacity: 0.7;
      }

      .btn-primary {
        width: 100%;
        padding: 15px;
        background: #7b5244;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Work Sans", sans-serif;
      }

      .btn-primary:hover {
        background: #654433;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(123, 82, 68, 0.2);
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e8e8e8;
      }

      .divider span {
        background: white;
        padding: 0 15px;
        position: relative;
        color: #999;
        font-size: 14px;
      }

      .social-login {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
      }

      .social-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid #e8e8e8;
        background: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 500;
      }

      .social-btn:hover {
        border-color: #7b5244;
        background: #fafafa;
      }

      .social-btn i {
        font-size: 18px;
      }

      .google i {
        color: #db4437;
      }

      .facebook i {
        color: #4267b2;
      }

      .auth-footer {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #666;
      }

      .auth-footer a {
        color: #7b5244;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.3s ease;
      }

      .auth-footer a:hover {
        opacity: 0.7;
      }

      .error-message {
        color: #e74c3c;
        font-size: 13px;
        margin-top: 5px;
        display: none;
      }

      .form-group.error .form-control {
        border-color: #e74c3c;
      }

      .form-group.error .error-message {
        display: block;
      }

      .back-home {
        text-align: center;
        margin-bottom: 20px;
      }

      .back-home a {
        color: #7b5244;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        font-size: 14px;
        transition: opacity 0.3s ease;
      }

      .back-home a:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="back-home">
          <a href="index.html">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Home
          </a>
        </div>

        <div class="auth-logo">
          <h1>Welcome Back!</h1>
          <p>Sign in to continue shopping</p>
        </div>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
            <span class="error-message"
              >Please enter a valid email address</span
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
              <i
                class="fa-solid fa-eye toggle-password"
                id="togglePassword"
              ></i>
            </div>
            <span class="error-message">Password is required</span>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-login">
          <button class="social-btn google" onclick="socialLogin('google')">
            <i class="fa-brands fa-google"></i>
            Google
          </button>
          <button class="social-btn facebook" onclick="socialLogin('facebook')">
            <i class="fa-brands fa-facebook-f"></i>
            Facebook
          </button>
        </div>

        <div class="auth-footer">
          Don't have an account? <a href="register.html">Sign Up</a>
        </div>
      </div>
    </div>

    <script src="js/cart-manager.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
